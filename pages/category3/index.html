<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DiscordChat log</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>DiscordChat log</h1>
      <p class="subtitle">Parse chat logs and extract time, channel, and sender</p>
    </header>

    <nav class="breadcrumb">
      <button class="btn-back" onclick="goBack()">‚Üê Back to Home</button>
    </nav>

    <main>
      <section class="tools-section">
        <h2>Log Parser</h2>

        <div class="tool-card log-parser">
          <h3>Paste your DiscordChat log text</h3>

          <div class="controls-row">
            <textarea id="logInput" class="textarea-field" rows="10" placeholder="Paste your log here..."></textarea>
          </div>

          <div class="controls-row">
            <div class="form-group">
              <label for="channelFilter">Channel</label>
              <select id="channelFilter" class="input-field">
                <option value="all">All</option>
                <option value="Global">Global</option>
                <option value="Direct">Direct</option>
              </select>
            </div>
            <div class="form-group">
              <label for="senderFilter">Sender contains</label>
              <input type="text" id="senderFilter" class="input-field" placeholder="e.g. Name">
            </div>
            <div class="button-group">
              <button class="btn btn-secondary" onclick="openLogFile()">Open File</button>
              <button class="btn btn-primary" onclick="parseLog()">Parse</button>
              <button class="btn btn-success" onclick="copyTable()">Copy Results</button>
              <button class="btn btn-warning" onclick="clearAll()">Clear</button>
            </div>
          </div>

          <div class="output-section">
            <h4>Results</h4>
            <div id="stats" class="stats"></div>
            <div class="table-wrap">
              <table class="results-table" id="resultsTable">
                <thead>
                  <tr>
                    <th>Time</th>
                    <th>Channel</th>
                    <th>Sender</th>
                    <th>Message</th>
                  </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="../../renderer/navigation.js"></script>
  <script src="./script.js"></script>
</body>
</html>
