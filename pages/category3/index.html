<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DiscordChat Parser - MyTools</title>
  <link rel="stylesheet" href="../../renderer/global.css">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div id="sidebar-container"></div>

  <div class="has-sidebar split-pane-container">
    <!-- Left Pane: Inputs -->
    <section class="pane input-pane">
      <header class="pane-header">
        <div class="header-main">
          <h1>Log Parser</h1>
          <p class="subtitle">Extract data from DiscordChat logs</p>
        </div>
        <div class="header-actions">
          <button class="btn-toggle-preview" onclick="togglePreview()">Show/Hide Preview</button>
          <button class="btn-premium" onclick="openLogFile()">Open File</button>
        </div>
      </header>

      <div class="scroll-content">
        <div class="form-group full-width">
          <label>Raw Log Paste</label>
          <textarea id="logInput" class="textarea-field" rows="15" placeholder="Paste your log here..."
            oninput="parseLog(true)"></textarea>
        </div>

        <div class="divider-text">FILTERS</div>

        <div class="form-grid" oninput="parseLog(true)">
          <div class="form-group">
            <label>Channel</label>
            <select id="channelFilter" class="input-field">
              <option value="all">All Channels</option>
              <option value="Global">Global</option>
              <option value="Direct">Direct</option>
            </select>
          </div>
          <div class="form-group">
            <label>Sender Search</label>
            <input type="text" id="senderFilter" class="input-field" placeholder="e.g. Survivor">
          </div>
        </div>
      </div>

      <footer class="pane-footer">
        <div class="button-group-unified">
          <button class="btn-warning-custom" onclick="clearAll()">Clear All</button>
        </div>
      </footer>
    </section>

    <!-- Right Pane: Results -->
    <section class="pane output-pane glass">
      <header class="pane-header">
        <div class="header-main">
          <h2>Parsed Results</h2>
          <div id="stats" class="subtitle stats-badge">0 entries found</div>
        </div>
        <div class="header-actions">
          <button class="btn-premium btn-neon" onclick="copyTable()">Copy Table</button>
        </div>
      </header>

      <div class="scroll-content table-container">
        <table class="results-table" id="resultsTable">
          <thead>
            <tr>
              <th>Time</th>
              <th>Channel</th>
              <th>Sender</th>
              <th>Message</th>
            </tr>
          </thead>
          <tbody id="resultsBody"></tbody>
        </table>
      </div>
    </section>
  </div>

  <script src="../../renderer/navigation.js"></script>
  <script src="../../renderer/sidebar.js"></script>
  <script src="./script.js"></script>
</body>

</html>
